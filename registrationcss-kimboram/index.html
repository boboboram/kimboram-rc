<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <section>
    <h1>회원가입</h1>
    <br />
    <form action="">
      <div>
        <label for="first">이름</label>
        <input type="text" id="first" name="firstname" required />
        <label for="last">성</label>
        <input type="text" id="last" name="lastname" required />
      </div>
      <br>
      <p>레벨선택</p>
      <div>
        <input type="radio" id="basic" name="course" value="basic" required />
        <label for="basic">초급</label>
      </div>
      <div>
        <input type="radio" id="mid" name="course" value="mid" required />
        <label for="mid">중급</label>
      </div>
      <div>
        <input type="radio" id="expert" name="course" value="expert" required />
        <label for="expert">상급</label>
      </div>
      <br />
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="password">패스워드</label>
        <input type="password" id="password" name="password" required />
      </div>
      <br />
      <div>
        <label for="division">관심분야</label>
        <select name="division" id="division">
          <option value="it">IT</option>
          <option value="artandculture">문화예술</option>
          <option value="education">교육</option>
          <option value="goverment">정부</option>
        </select>
      </div>
      <p><button>가입하기</button></p>
    </form>
  </section>
</body>

</html>
